build:
  stage: build
  cache:
    key: "$CI_PROJECT_NAME"
    policy: pull-push
    paths:
      - .gradle/
      - ~/.gradle/
      - build/
      - core/**/build/
      - feature/**/build/
      - /sdk/


testBuild:
  stage: lint
  script:
    - ./gradlew feature:loading:lint
  artifacts:
    paths:
      - feature/loading/build/reports/lint-results-debug.html
    expire_in: 10 days
    when: always

testBuild2:
  stage: lint
  script:
    - ./gradlew feature:profile:lint
  artifacts:
    paths:
      - feature/profile/build/reports/lint-results-debug.html
    expire_in: 10 days
    when: always

