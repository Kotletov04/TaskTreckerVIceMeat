image: jangrewe/gitlab-ci-android:33

stages:
  - lint
  - tests
  - build_flavors
  - release
  - create_git_tag


before_script:
  - chmod +x ./gradlew


runAndroidLint:
  stage: lint
  script:
    - ./gradlew lint
  artifacts:
    paths:
      - "**/lint-results.html"
    expire_in: 10 days
    when: always
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'


runUnitTests:
  stage: tests
  script:
    - ./gradlew app:test

  artifacts:
    paths:
      - "**/build/reports/tests/testDebugUnitTest/classes"
      - "**/build/reports/tests/testDebugUnitTest/packages"
      - "**/build/reports/tests/testDebugUnitTest/index.html"
    expire_in: 10 days
    when: always
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'


assembleSomeBuildFlavor:
  stage: build_flavors
  script:
    - ./gradlew assembleSomeBuildFlavorDebug
  artifacts:
    paths:
      - app/build/outputs/apk/test_flavor_name/
    expire_in: 10 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"'