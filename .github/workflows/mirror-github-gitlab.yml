name: Mirror and Trigger GitLab CI


on:
  push:
    branches:
      - master
      - dev
      - 'feature/**'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to Gitlab
        env:
          SECRET: ${{ secrets.SECRET}}
        run: |
          git remote add gitlab https://oauth2:${SECRET}@gitlab.com/Kotletov04/TaskTreckerVIceMeat.git
          git push gitlab --all
          git push gitlab --tags
      - name: Trigger GitLab pipeline
        env:
          SECRET_TRIGGER: ${{ secrets.GITLAB_TRIGGER_TOCKEN}}
        run: |
          curl -X POST \
            -F "token=${SECRET_TRIGGER}" \
            -F "ref=master" \
            https://gitlab.com/api/v4/projects/75687010/trigger/pipeline